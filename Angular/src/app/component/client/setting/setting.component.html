<div class="row setting-page-body">
        <div class="col-md-8 offset-md-2" *ngIf="!changePasswordPress">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Họ và tên</mat-label>
                    <input  matInput placeholder="Name" [(ngModel)]="inputModel.name" >
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Name" [value]="inputModel.email" disabled>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Số điện thoại</mat-label>
                    <input  matInput type="tel" placeholder="Phone number" [(ngModel)]="inputModel.phoneNumber" >
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Địa chỉ</mat-label>
                    <textarea  matInput placeholder="Address" [(ngModel)]="inputModel.address" ></textarea>
                </mat-form-field>
            </div>
            <div class="col-md-12 text-right">
                <button mat-raised-button color="primary" style="margin-right: 20px;" (click)="changePasswordPress = true">Đổi mật khẩu</button>
                <button mat-raised-button color="primary" (click)="onSave()">Lưu</button>
            </div>
        </div>
        <div class="col-md-8 offset-md-2" *ngIf="changePasswordPress">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>New Password</mat-label>
                    <input type="password" matInput placeholder="password" [(ngModel)]="inputModel.password" >
                </mat-form-field>
            </div>
            
            <div class="col-md-12 text-right">
                <button mat-raised-button color="primary" style="margin-right: 20px;" (click)="changePassWord()">Lưu</button>
            </div>
        </div>
</div>
