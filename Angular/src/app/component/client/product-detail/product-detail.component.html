<!-- Page Content -->
<div class="container">

    <div class="row">

      <div class="col-lg-3">
        <h1 class="my-4">HHP</h1>
        <div class="list-group">
          <a href="#" class="list-group-item active">Laptop</a>
          <a href="#" class="list-group-item">Keyboard</a>
          <a href="#" class="list-group-item">Mouse</a>
        </div>
      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div class="card mt-4">
          <img class="card-img-top img-fluid" src="http://placehold.it/900x400" alt="">
          <div class="card-body">
            <h3 class="card-title">{{product.name}}</h3>
            <h5>{{product.originalPrice}} Sale: {{product.sale}}</h5>
            <h4>{{product.price}}</h4>
            <div class="card-text">{{product.shortDesc}} </div>
          </div>
        </div>
        <!-- /.card -->

        <div class="card card-outline-secondary my-4">
          <div class="card-header">
            Description
          </div>
          <div class="card-body">
            <div class="card-text">{{product.desc}} </div>
          </div>
        </div>
        <!-- /.card -->

      </div>
      <!-- /.col-lg-9 -->

    </div>

  </div>
