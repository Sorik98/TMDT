 <!-- Page Content -->
 <div class="container home-page-body">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">HHP</h1>
        <div class="list-group">
          <a *ngFor="let key of getObjectKeys(ProductType)" [routerLink]="['/product', ProductType[key]]" class="list-group-item">{{ProductType[key]}}</a>
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div class="col-md-12 home-new-product">Các sản phẩm mới nhất</div>
        <div class="row">

          <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
            <div class="card h-100">
              <a [routerLink]="['/product',product.type,product.id]"><img class="card-img-top" src="{{product.imageUrls[0].url}}" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a [routerLink]="['/product',product.type,product.id]">{{product.name}}</a>
                </h4>
                <div *ngIf="product.sale != 0">
                  <div class="card-origin-price">
                    <div class=" text-deleted">{{product.originalPrice | moneyFormatPipe}}</div>
                    <div class="card-curency-unit">VNĐ</div>
                    <div class="card-sale">-{{product.sale}}%</div>
                  </div> 
                  <div class="card-price">
                   <div class="price">{{product.price | moneyFormatPipe}}</div>
                    <div class="card-curency-unit">VNĐ</div>
                  </div>
  
                </div>
                <div *ngIf="product.sale == 0">
                <div class="card-price">
                  <div class="price">{{product.price | moneyFormatPipe}}</div>
                  <div class="card-curency-unit">VNĐ</div>
              </div>
                </div>
                <div class="card-short-desc">{{product.shortDesc}}
                </div>
                
              </div>

            </div>
          </div>
          <div class="col-md-12">
          <div class="custom-paginator">
          <ngb-pagination  [(page)]="page" [pageSize]="pageSize" [collectionSize]="products.length"></ngb-pagination>
        </div>
        </div>

        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
